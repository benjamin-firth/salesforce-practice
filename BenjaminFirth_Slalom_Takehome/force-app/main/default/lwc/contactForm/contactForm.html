<template>
  <lightning-card 
    title="Contact Information" 
    icon-name="custom:custom14">
    <div class="slds-m-around_medium datatable-scroll">
      <lightning-datatable 
        class="slds-scrollable_y"
        data={data} 
        columns={columns} 
        key-field="Id"
        hide-checkbox-column=”true”
        sorted-by={sortedBy} 
        sorted-direction={sortedDirection} 
        onsort={sortColumns}>
      </lightning-datatable>
    </div>
  </lightning-card>
  <lightning-card 
    title="Add New Contact" 
    icon-name="custom:custom14">
    <lightning-record-edit-form 
      onsuccess={handleSuccess}
      onsubmit={onSubmitHandler}
      object-api-name="Contact">
      <div class="slds-m-around_medium row">
        <lightning-messages></lightning-messages>
        <lightning-input-field 
          type="text" 
          label="First Name" 
          field-name="FirstName" 
          placeholder="First Name" 
          maxlength="15">
        </lightning-input-field>
        <lightning-input-field 
          type="text" 
          label="last Name" 
          field-name="LastName" 
          placeholder="Last Name" 
          maxlength="15" 
          required>
        </lightning-input-field>
        <lightning-input-field 
          type="text" 
          label="Title" 
          field-name="Title" 
          placeholder="Title" 
          maxlength="15">
        </lightning-input-field> 
        <lightning-input-field 
          type="phone" 
          label="Phone" 
          field-name="Phone" 
          placeholder="Phone" 
          maxlength="13">
        </lightning-input-field> 
        <lightning-input-field 
          type="email" 
          label="Email" 
          field-name="Email" 
          placeholder="Email" 
          maxlength="35" 
          required>
        </lightning-input-field> 
        <lightning-button 
          class="slds-button big-button" 
          label="Submit Contact" 
          type="submit" 
          title="Add Row">Submit Contact
        </lightning-button>
      </div>
    </lightning-record-edit-form>
  </lightning-card>    
</template>

<!-- The lightning-record-edit-form is AWESOME! 
It implements the Lightning Data Service and through that can update the
Contacts directly instead of needing Apex or JS. -->
